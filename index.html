<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carnet Veterinario</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Vitavet" class="logo" />
    <h1>Carnet Veterinario</h1>

    <form id="formulario">
      <h3>Datos del Paciente</h3>
      <label>Especie:</label>
      <select id="especie">
        <option>Canino</option>
        <option>Felino</option>
      </select>

      <label>Nombre:</label>
      <input type="text" id="nombreAnimal" />

      <label>Sexo:</label>
      <select id="sexo">
        <option>Macho</option>
        <option>Hembra</option>
      </select>

      <label>Edad:</label>
      <input type="text" id="edad" />

      <label>Propietario:</label>
      <input type="text" id="propietario" />

      <label>Teléfono:</label>
      <input type="text" id="telefono" />

      <label>Dirección:</label>
      <input type="text" id="direccion" />

      <label>Fecha Vacuna:</label>
      <input type="date" id="fechaVac" />

      <label>Vacunas:</label>
      <input type="text" id="vacunas" />

      <label>Próxima vacuna:</label>
      <input type="date" id="proxVac" />

      <label>Fecha Desparasitación:</label>
      <input type="date" id="fechaDesp" />

      <label>Peso:</label>
      <input type="text" id="peso" />

      <label>Producto Desparasitante:</label>
      <input type="text" id="producto" />

      <label>Próxima desparasitación:</label>
      <input type="date" id="proxDesp" />

      <button type="button" onclick="generarPDF()">Generar PDF</button>
    </form>
  </div>

  <!-- 🟨 Plantilla del PDF que será capturada -->
  <div id="plantilla-pdf">
    <div class="pdf-content">
      <table class="encabezado">
        <tr>
          <td style="width: 20%;">
            <img src="logo.png" style="width: 80px;" />
          </td>
          <td>
            <h2>REGISTRO DE VACUNAS/DESPARASITACIÓN</h2>
            <p>ESPECIE: <span id="out-especie"></span> | SEXO: <span id="out-sexo"></span> | PROPIETARIO: <span id="out-propietario"></span></p>
            <p>NOMBRE: <span id="out-nombre"></span> | EDAD: <span id="out-edad"></span> | TELÉFONO: <span id="out-telefono"></span></p>
            <p>DIRECCIÓN: <span id="out-direccion"></span></p>
          </td>
        </tr>
      </table>

      <table class="tabla-principal" border="1">
        <thead>
          <tr>
            <th>FECHA</th>
            <th>VACUNAS</th>
            <th>PROX. VAC.</th>
            <th>FIRMA M.V</th>
            <th>FECHA</th>
            <th>PESO</th>
            <th>PRODUCTO DESPARASITANTE</th>
            <th>PROX. DESP.</th>
            <th>FIRMA M.V</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="out-fechaVac"></td>
            <td id="out-vacunas"></td>
            <td id="out-proxVac"></td>
            <td><img src="firma_2.png" style="width: 80px;" /></td>
            <td id="out-fechaDesp"></td>
            <td id="out-peso"></td>
            <td id="out-producto"></td>
            <td id="out-proxDesp"></td>
            <td><img src="firma_2.png" style="width: 80px;" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
