<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carnet de Vacunación</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>Carnet de Vacunación</h1>

  <form id="formulario">
    <div class="section">
      <input type="text" id="nombre" placeholder="Nombre de la mascota" required>

      <select id="especie" required>
        <option value="">Selecciona especie</option>
        <option value="Perro">Perro</option>
        <option value="Gato">Gato</option>
      </select>

      <select id="sexo" required>
        <option value="">Selecciona sexo</option>
        <option value="Macho">Macho</option>
        <option value="Hembra">Hembra</option>
      </select>

      <div class="flex-row">
        <input type="number" id="edad_anios" placeholder="Edad (años)" min="0">
        <input type="number" id="edad_meses" placeholder="Edad (meses)" min="0" max="11">
      </div>

      <input type="text" id="propietario" placeholder="Propietario" required>
      <input type="tel" id="telefono" placeholder="Teléfono">
      <input type="text" id="direccion" placeholder="Dirección">
    </div>

    <h2>Vacunación</h2>
    <div class="section">
      <input type="date" id="fecha_vacuna">
      <input type="text" id="vacuna" placeholder="Vacuna">
      <input type="date" id="prox_vacuna">
      <input type="text" id="firma_vacuna" placeholder="Firma M.V.">
    </div>

    <h2>Desparasitación</h2>
    <div class="section">
      <input type="date" id="fecha_desp">
      <div class="flex-row">
        <input type="number" id="peso" placeholder="Peso" step="0.1">
        <select id="unidad_peso">
          <option value="kg">kg</option>
          <option value="lb">lb</option>
        </select>
      </div>
      <input type="text" id="producto" placeholder="Producto">
      <input type="date" id="prox_desp">
      <input type="text" id="firma_desp" placeholder="Firma M.V.">
    </div>

    <button type="button" onclick="generarPDF()">📄 Generar PDF</button>
  </form>
</div>

<!-- Vista PDF -->
<div id="pdf" class="pdf-preview">
  <img src="logo.png" class="logo" alt="Logo" />
  <h2>REGISTRO DE VACUNAS / DESPARASITACIÓN</h2>
  <p>ESPECIE: <span id="out_especie"></span> | SEXO: <span id="out_sexo"></span> | EDAD: <span id="out_edad"></span></p>
  <p>NOMBRE: <span id="out_nombre"></span> | PROPIETARIO: <span id="out_propietario"></span></p>
  <p>TELÉFONO: <span id="out_telefono"></span> | DIRECCIÓN: <span id="out_direccion"></span></p>

  <table>
    <thead>
      <tr>
        <th>FECHA</th><th>VACUNAS</th><th>PRÓX. VAC.</th><th>FIRMA M.V</th>
        <th>FECHA</th><th>PESO</th><th>PRODUCTO DESPARASITANTE</th><th>PRÓX. DESP.</th><th>FIRMA M.V</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="out_fecha_vacuna"></td>
        <td id="out_vacuna"></td>
        <td id="out_prox_vacuna"></td>
        <td id="out_firma_vacuna"></td>
        <td id="out_fecha_desp"></td>
        <td id="out_peso"></td>
        <td id="out_producto"></td>
        <td id="out_prox_desp"></td>
        <td id="out_firma_desp"></td>
      </tr>
    </tbody>
  </table>

  <div class="firma-container">
    <img src="firma 2.png" class="firma-img" alt="Firma de la doctora">
    <p>Melanie Nicola Tomala<br><strong>Médico Veterinario</strong></p>
  </div>
</div>

<script src="html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
