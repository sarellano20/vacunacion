<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carnet Veterinario</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="carnet">
    <div class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <h2>REGISTRO DE VACUNAS / DESPARASITACIÓN</h2>
    </div>

    <div class="form-grid">
      <label>Especie: <input type="text" id="especie" required></label>
      <label>Nombre: <input type="text" id="nombre" required></label>
      <label>Sexo: <input type="text" id="sexo" required></label>
      <label>Edad: <input type="text" id="edad" required></label>
      <label>Propietario: <input type="text" id="propietario" required></label>
      <label>Teléfono: <input type="text" id="telefono" required></label>
      <label>Dirección: <input type="text" id="direccion" required></label>
      <label>Fecha Actual: <input type="text" id="fecha_actual" readonly></label>
    </div>

    <div class="selector">
      <label for="tipo">Tipo de reporte:</label>
      <select id="tipo" onchange="mostrarFormulario()">
        <option value="vacunacion">Vacunación</option>
        <option value="desparasitacion">Desparasitación</option>
      </select>
    </div>

    <!-- Vacunación -->
    <table id="tabla-vacunacion" class="tabla-datos">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Vacunas</th>
          <th>Próxima Cita</th>
          <th>Firma M.V</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
        </tr>
      </tbody>
    </table>

    <!-- Desparasitación -->
    <table id="tabla-desparasitacion" class="tabla-datos hidden">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Peso</th>
          <th>Producto Desparasitante</th>
          <th>Próxima Desparasitación</th>
          <th>Firma M.V</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
        </tr>
      </tbody>
    </table>

    <button onclick="generarPDF()">Generar PDF</button>
  </div>

  <script src="html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
