<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carnet Veterinario</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="carnet">
    <div class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <h2>REGISTRO DE VACUNAS / DESPARASITACIÓN</h2>
    </div>

    <div class="form-grid">
      <div><label>Especie:</label><select id="especie">
        <option value="">Seleccione</option>
        <option value="Canino">Canino</option>
        <option value="Felino">Felino</option>
      </select></div>
      <div><label>Nombre:</label><input type="text" id="nombre" /></div>
      <div><label>Sexo:</label><select id="sexo">
        <option value="">Seleccione</option>
        <option value="Macho">Macho</option>
        <option value="Hembra">Hembra</option>
      </select></div>
      <div><label>Edad:</label>
        <div class="edad-group">
          <input type="number" id="edad_valor" placeholder="Edad" min="0" />
          <select id="edad_tipo">
            <option value="años">Años</option>
            <option value="meses">Meses</option>
          </select>
        </div>
      </div>
      <div><label>Propietario:</label><input type="text" id="propietario" /></div>
      <div><label>Teléfono:</label><input type="text" id="telefono" /></div>
      <div><label>Dirección:</label><input type="text" id="direccion" /></div>
      <div><label>Fecha:</label><input type="text" id="fecha_actual" readonly /></div>
    </div>

    <div class="section">
      <h3>VACUNACIÓN</h3>
      <div id="vacunacion-seccion">
        <div class="fila">
          <input type="date" placeholder="Fecha" />
          <input type="text" placeholder="Vacuna aplicada" />
          <input type="date" placeholder="Próxima cita" />
          <input type="text" placeholder="Firma M.V" />
        </div>
      </div>
      <button type="button" onclick="agregarCampo('vacunacion')">Agregar vacuna</button>
    </div>

    <div class="section">
      <h3>DESPARASITACIÓN</h3>
      <div id="desparasitacion-seccion">
        <div class="fila">
          <input type="date" placeholder="Fecha" />
          <input type="text" placeholder="Peso" />
          <input type="text" placeholder="Producto" />
          <input type="date" placeholder="Próxima cita" />
          <input type="text" placeholder="Firma M.V" />
        </div>
      </div>
      <button type="button" onclick="agregarCampo('desparasitacion')">Agregar desparasitación</button>
    </div>

    <div class="firmabox">
      <img src="firma.png" class="firma-img" />
      <p><strong>Melanie Nicola Tomalá</strong><br/>Médico Veterinario</p>
    </div>

    <button onclick="generarPDF()">Generar PDF</button>
  </div>

  <script src="html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
