<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Vacunación / Desparasitación</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Registro de Vacunación / Desparasitación</h1>

    <div class="selector">
      <label for="tipo">Selecciona el tipo de reporte:</label>
      <select id="tipo" onchange="mostrarFormulario()">
        <option value="">-- Seleccionar --</option>
        <option value="vacunacion">Vacunación</option>
        <option value="desparasitacion">Desparasitación</option>
      </select>
    </div>

    <form id="formulario" onsubmit="generarPDF(); return false;">
      <div id="formulario-vacunacion" class="formulario-tipo">
        <label>Fecha:</label>
        <input type="date" id="fechaVac" required />

        <label>Vacunas:</label>
        <input type="text" id="vacunas" required />

        <label>Próxima vacunación:</label>
        <input type="date" id="proxVac" required />
      </div>

      <div id="formulario-desparasitacion" class="formulario-tipo">
        <label>Fecha:</label>
        <input type="date" id="fechaDesp" required />

        <label>Peso:</label>
        <input type="number" id="peso" placeholder="Ej: 5.5" required />
        <select id="unidadPeso">
          <option value="kg">kg</option>
          <option value="lb">lb</option>
        </select>

        <label>Producto desparasitante:</label>
        <input type="text" id="producto" required />

        <label>Próxima desparasitación:</label>
        <input type="date" id="proxDesp" required />
      </div>

      <button type="submit">Generar PDF</button>
    </form>
  </div>

  <div id="pdf" style="display:none;"></div>

  <script src="html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
